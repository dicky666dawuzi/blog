<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Regist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/regist.css">
</head>
<body>
  <div class="container bordered">
    <h1 class="title">Regist</h1>
    <hr>
    <form>
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control" type="text" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" class="form-control" type="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" type="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="confirm-password" class="form-label">Confirm password</label>
        <input id="confirm-password" class="form-control" type="password" placeholder="Enter your password again">
      </div>
      <hr>
      <div  class="center-button">
        <button type="submit" class="btn btn-primary">注册</button>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
